name: build kernelnosu

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: grab sstrip from ELFkickers
        run: |
          curl -L https://www.muppetlabs.com/~breadbox/pub/software/ELFkickers-3.2.tar.gz -o sstrip.tar.gz
          tar xf sstrip.tar.gz
          make -C ELFkickers-3.2 sstrip
          cp ELFkickers-3.2/sstrip/sstrip .

      - name: compile su via zigcc
        run: |
          echo "arm, aarch64 and x86_64"
          pwd
          chmod +x sstrip
          zig cc -target arm-linux -s -Oz -s -Wl,--gc-sections,--strip-all,-z,norelro -fno-unwind-tables -Wl,--entry=__start src/su.c -o module/su-arm
          zig cc -target aarch64-linux -s -Oz -s -Wl,--gc-sections,--strip-all,-z,norelro -fno-unwind-tables -Wl,--entry=__start src/su.c -o module/su-arm64
          zig cc -target x86_64-linux -s -Oz -s -Wl,--gc-sections,--strip-all,-z,norelro -fno-unwind-tables -Wl,--entry=__start src/su.c -o module/su-x64

          wc -c module/su-*
          ./sstrip module/su-arm64
          ./sstrip module/su-arm
          ./sstrip module/su-x64
          wc -c module/su-*
          file module/su-*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernelnosu
          path: module/

